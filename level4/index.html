<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>List Of Fruit</h1>
    </header>
    <main>
        <!__Unordered List__>
        <large><b>Unordered List</b></large>
        <ul>
            <li>Apple</li>
            <ul>
                <li>Color : Red</li>
                <li>Season : Winter</li>
            </ul>
        </ul>
        <ul>
            <li>Mango</li>
            <ul>
                <li>Color  : Yello</li>
                <li>Season : Summer</li>
            </ul>
        </ul>

        <!__Ordered List__>
        <large><b>Ordered List</b></large>
        <ol>
            <li>Apple</li>
            <ol>
                <li>Color : Red</li>
                <li>Season : Winter</li>
            </ol>

            <li>Mango</li>
            <ol>
                <li>Color  : Yello</li>
                <li>Season : Summer</li>
            </ol>
        </ol>
        
    </main>
    <footer>

    </footer>
</body>
</html>
